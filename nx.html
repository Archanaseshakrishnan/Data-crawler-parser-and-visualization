<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": 0, "label": "Amelia", "shape": "dot", "title": "Amelia"}, {"font": {"color": "white"}, "id": 1, "label": "Archu", "shape": "dot", "title": "Archu"}, {"font": {"color": "white"}, "id": 2, "label": "Charu", "shape": "dot", "title": "Charu"}, {"font": {"color": "white"}, "id": 3, "label": "Dheepu", "shape": "dot", "title": "Dheepu"}, {"font": {"color": "white"}, "id": 4, "label": "Girija", "shape": "dot", "title": "Girija"}, {"font": {"color": "white"}, "id": 5, "label": "Gopu", "shape": "dot", "title": "Gopu"}, {"font": {"color": "white"}, "id": 6, "label": "Komu", "shape": "dot", "title": "Komu"}, {"font": {"color": "white"}, "id": 7, "label": "Preeti", "shape": "dot", "title": "Preeti"}, {"font": {"color": "white"}, "id": 8, "label": "Seshu", "shape": "dot", "title": "Seshu"}, {"font": {"color": "white"}, "id": 9, "label": "Uma", "shape": "dot", "title": "Uma"}]);
        edges = new vis.DataSet([{"from": 5, "to": 6, "value": 1.0}, {"from": 5, "to": 7, "value": 4.0}, {"from": 5, "to": 8, "value": 1.0}, {"from": 6, "to": 7, "value": 1.0}, {"from": 6, "to": 8, "value": 2.0}, {"from": 7, "to": 8, "value": 1.0}, {"from": 5, "to": 1, "value": 2.0}, {"from": 1, "to": 7, "value": 1.0}, {"from": 3, "to": 7, "value": 1.0}, {"from": 3, "to": 0, "value": 2.0}, {"from": 7, "to": 0, "value": 2.0}, {"from": 5, "to": 0, "value": 1.0}, {"from": 2, "to": 4, "value": 1.0}, {"from": 9, "to": 6, "value": 2.0}, {"from": 9, "to": 1, "value": 1.0}, {"from": 9, "to": 4, "value": 1.0}, {"from": 6, "to": 1, "value": 1.0}, {"from": 6, "to": 4, "value": 2.0}, {"from": 1, "to": 4, "value": 1.0}, {"from": 1, "to": 0, "value": 1.0}, {"from": 9, "to": 8, "value": 2.0}, {"from": 9, "to": 0, "value": 1.0}, {"from": 8, "to": 0, "value": 1.0}, {"from": 3, "to": 2, "value": 1.0}, {"from": 2, "to": 0, "value": 1.0}, {"from": 9, "to": 3, "value": 2.0}, {"from": 9, "to": 2, "value": 1.0}, {"from": 6, "to": 2, "value": 1.0}, {"from": 8, "to": 2, "value": 2.0}, {"from": 3, "to": 6, "value": 1.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {

        "enabled": true,
        "stabilization": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50

    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
